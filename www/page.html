<!DOCTYPE html>
<html>
    <head>
    <title>Storage Example</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

// Query the database
    //
    function queryDB(tx) {
		//alert("queryDB");
       // tx.executeSql('SELECT * FROM bible where ch = 1 and node =1', [], querySuccess, errorCB);
	      tx.executeSql('SELECT * FROM bible where writer ="Pro" and ch = 1 ', [], querySuccess, errorCB);

	  //    tx.executeSql('SELECT * FROM bible', [], querySuccess, errorCB);

    }

    // Query the success callback
    //
    function querySuccess(tx, results) {
        //alert("Returned rows = " + results.rows.length);
		$('#totalrecord').append( results.rows.length);
		
		$('#godtext').append('<table>' );
    var len = results.rows.length;
    for (var i=0; i<len; i++) {
    	var employee = results.rows.item(i);
		$('#godtext').append('<tr><td>' + employee.writer+ '</td><td nowrap>'+employee.ch+'－'+employee.node+ '</td><td>'+ employee.text + '</td></tr>');
    }
			$('#godtext').append('</table>' );

        // this will be true since it was a select statement and so rowsAffected was 0
        if (!results.rowsAffected) {
            //alert('No rows affected!');
            return false;
        }
        // for an insert statement, this property will return the ID of the last inserted row
       // alert("Last inserted row ID = " + results.insertId);
    }

    // Transaction error callback
    //
    function errorCB(err) {
        alert("Error processing SQL: "+err.code);
    }



    // device APIs are available
    //
    function onDeviceReady() {
		//alert("device ready2");
        var db = window.openDatabase("Database", "1.0", "bibledb", 200000);
        db.transaction(queryDB, errorCB, querySuccess);
    }
	
	    </script>
	<link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5.css">
    </head>
    <body>
    <div data-role="page">
      <div data-role="header">
        <h1>創世記</h1>
        <span id="totalrecord"></span>
      </div>
      <audio controls>
      <source src="mp3/01 Genesis 1.mp3" type="audio/mpeg">
	    Your browser does not support the audio element.
    </audio>
      <div id="godtext"></div>
      <!-- /header -->
      
      
</body>
</html>
